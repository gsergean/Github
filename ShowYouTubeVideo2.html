<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
</head>

<body onload="SetVideoUrl()">
    
<iframe id="videoframe" width=500 height=400 src="https://www.youtube.com/embed/nxxSIX3fmmo?showinfo=0&rel=0&modestbranding=1&autoplay=1&showsearch=0&autohide=0&controls=0&start=24&end=64&version=3&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<script>
var w, h;
const queryString = window.location.search;
console.log("Query String=" + queryString);

const urlParams = new URLSearchParams(queryString);

const yt_code = urlParams.get('yt_code')
console.log("Youtube code=" + yt_code);

const height = urlParams.get('height')
console.log("Height=" + height);

const start = urlParams.get('start')
console.log("Start=" + start);

const end = urlParams.get('end')
console.log("End=" + end);

// debugger;
    
if (height == null) {
    w = 300;
    h = 50;
} else if (height == 1) {
    w = 200;
    h = 50;
} else if (height == 2) {
    w = 500;
    h = 330;
} else {
    w = 300;
    h = 50;
};

function SetVideoUrl() {
    var ifr = document.getElementById("videoframe");
    //debugger;
    ifr.width = w;
    ifr.height = h;
    ifr.src = "https://www.youtube.com/embed/" + yt_code + "?rel=0" + (start != "" && start != null ? "&start=" + start : "&start") 
                                                                    + (end != "" && end != null ? "&end=" + end : "") 
                                                                    + "&autoplay=1";
                                                                    + "&mute=1";
    console.log(ifr.src);
    ifr.focus();
}
</script>

</body>
</html>
